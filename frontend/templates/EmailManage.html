        <script>
            var mailid;
            $(document).ready(function()
            {
                $.ajax({
                    type: 'GET',
                    url: '/GetIdentity/',
                    dateType: "json",
                    success: function (data){
                        console.log(data.authorityNo)
                        if(data.authorityNo!=1){
                            alert("您无权访问此页面")
                            window.location.href="/Index";
                        }
                    }
                })
                $.ajax({
                    type: 'GET',
                    url: '/EmailList/',
                    dateType: "json",
                    success: function (data) {
                        // alert(data.message);
                        var list=data.infoList
                        for(var i=0;i<list.length;i++){
                            console.log(list[i].emailId);
                            var sendTime=timeFormatter(list[i].sendTime)
                            console.log(sendTime);
                            str="<tr><td class=\""+"text-center"+"\">"+(i+1)+
                                "</td><td class=\""+"text-center"+"\">"+list[i].emailSubject+
                                "</td><td class=\""+"text-center"+"\">"+list[i].fromAddr+
                                "</td><td class=\""+"text-center"+"\">"+list[i].toAddr+
                                "</td><td class=\""+"text-center"+"\">"+sendTime+"</td>"+
                                "<td class=\""+"text-center"+"\"><div class=\""+"btn-group"+"\">"+
                                "<button class=\""+"btn btn-xs btn-default"+"\" type=\""+"button"+"\" data-toggle=\""+"modal"+"\" data-target=\""+"#modal-popout"+"\" title=\""+"Edit Client"+"\" onClick='getForm("+list[i].emailId+")'>"
                                 +"<i class=\""+"ion-eye"+"\" ></i></button>"+
                                 "<button class=\""+"btn btn-xs btn-default"+"\" type=\""+"button"+"\" data-toggle=\""+"modal"+"\" data-target=\""+"#modal-slideup"+"\" title=\""+"Edit Client"+"\" onClick='getForm("+list[i].emailId+")'>"
                                 +"<i class=\""+"ion-close"+"\"></i></button>"
                                 +"</div></td></tr>"
                            $("#mailList").append(str)
                        }
                    }
                })
            });
            function getForm(mailId){
                console.log("content")
                mailid=mailId;
                $.ajax({
                    type: 'POST',
                    url: '/CheckMail/',
                    dateType: "json",
                    data: {
                        mailId:mailId,
                        csrfmiddlewaretoken:'{{ csrf_token }}'
                    },
                    success:function(data){
                        var content=data.info;
                        // console.log(content.emailCont)
                        // console.log("[[[[[[[")
                        $("#mailTitle").html(content.emailSubject)
                        $("#mailContent").html(content.emailCont)
                    }
                })
            }
            function timeFormatter(value){
                console.log(value)
                var datetime=value.replace("T"," ").replace("Z","")
                return datetime
            }
            function deleteEmail(){
                // alert(data.message)
                $.ajax({
                    type: 'POST',
                    url: '/ManagerDeleEmail/',
                    dateType: "json",
                    data: {
                        mailId:mailid,
                        csrfmiddlewaretoken:'{{ csrf_token }}'
                    },
                    success:function(data){
                        // alert(data.message)
                        location.reload();
                    }
                    
                })
            }
            $("#logout").click(function () {
                $.ajax({
                    type: 'GET',
                    url: '/Logout/',
                    // async: false,
                    data: {
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function (data) {
                        alert(data.message);
                        if (data.status == 200) window.location.href = "/";
                    }
                })
            })
        </script>
